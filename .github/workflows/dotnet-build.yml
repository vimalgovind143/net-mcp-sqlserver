name: .NET Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK (including previews)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore
        run: dotnet restore SqlServerMcpServer.sln

      - name: Build
        run: dotnet build SqlServerMcpServer.sln --configuration Release --no-restore

      - name: Run Tests with Coverage
        run: dotnet test SqlServerMcpServer.Tests/SqlServerMcpServer.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"</parameter>
