name: Build and Release

on:
  # Build on every PR to main for validation
  pull_request:
    branches: [ main ]
  
  # Build on push to main or tags
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  actions: read

jobs:
  # Job 1: Build and test on PR and main push
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore SqlServerMcpServer/SqlServerMcpServer.csproj

      - name: Build
        run: dotnet build SqlServerMcpServer/SqlServerMcpServer.csproj --configuration Release --no-restore

      - name: Test (if tests exist)
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

  # Job 2: Build Windows binary (only on tag push)
  build-windows:
    name: Build Windows
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Publish Windows x64
        run: |
          dotnet publish SqlServerMcpServer/SqlServerMcpServer.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/win-x64

      - name: Package Windows Binary
        run: |
          Compress-Archive -Path ./publish/win-x64/* -DestinationPath SqlServerMcpServer-win-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: SqlServerMcpServer-win-x64.zip

  # Job 3: Build Linux binary (only on tag push)
  build-linux:
    name: Build Linux
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Publish Linux x64
        run: |
          dotnet publish SqlServerMcpServer/SqlServerMcpServer.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/linux-x64

      - name: Package Linux Binary
        run: |
          cd ./publish/linux-x64
          tar -czf ../../SqlServerMcpServer-linux-x64.tar.gz *
          cd ../..

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: SqlServerMcpServer-linux-x64.tar.gz

  # Job 4: Build macOS binaries (only on tag push)
  build-macos:
    name: Build macOS
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Publish macOS x64
        run: |
          dotnet publish SqlServerMcpServer/SqlServerMcpServer.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/osx-x64

      - name: Publish macOS ARM64
        run: |
          dotnet publish SqlServerMcpServer/SqlServerMcpServer.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o ./publish/osx-arm64

      - name: Package macOS x64 Binary
        run: |
          cd ./publish/osx-x64
          tar -czf ../../SqlServerMcpServer-osx-x64.tar.gz *
          cd ../..

      - name: Package macOS ARM64 Binary
        run: |
          cd ./publish/osx-arm64
          tar -czf ../../SqlServerMcpServer-osx-arm64.tar.gz *
          cd ../..

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            SqlServerMcpServer-osx-x64.tar.gz
            SqlServerMcpServer-osx-arm64.tar.gz

  # Job 5: Create GitHub Release
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to root
        run: |
          mv ./artifacts/windows-binary/* .
          mv ./artifacts/linux-binary/* .
          mv ./artifacts/macos-binaries/* .

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: SQL Server MCP Server v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            SqlServerMcpServer-win-x64.zip
            SqlServerMcpServer-linux-x64.tar.gz
            SqlServerMcpServer-osx-x64.tar.gz
            SqlServerMcpServer-osx-arm64.tar.gz
          body: |
            ## SQL Server MCP Server v${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸš€ Features
            - Read-only SQL Server MCP server
            - Dynamic database switching
            - Structured logging with Serilog
            - Cross-platform support
            
            ### ðŸ“¦ Downloads
            - **Windows**: `SqlServerMcpServer-win-x64.zip`
            - **Linux**: `SqlServerMcpServer-linux-x64.tar.gz`
            - **macOS (Intel)**: `SqlServerMcpServer-osx-x64.tar.gz`
            - **macOS (Apple Silicon)**: `SqlServerMcpServer-osx-arm64.tar.gz`
            
            ### ðŸ“– Installation
            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Configure your connection string (see README.md)
            4. Run the executable
            
            ### ðŸ”— Documentation
            See [README.md](https://github.com/${{ github.repository }}/blob/main/SqlServerMcpServer/README.md) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
